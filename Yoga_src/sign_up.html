<!DOCTYPE html>
<html lang="ru">
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" type="text/html" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Главная</title>
	<link rel="stylesheet" href="css/style.min.css" />
</head>


	<body>
		<div class="wrapper">
			<main class="auth">
				<div class="auth__form">
					<form action="#" class="auth-form">
						<h1 class="title">Sign up</h1>
						<div class="auth-form__prompt">
							<span>Already have an account?</span
							><a href="sign_in.html">Sign in</a>
						</div>
						<div class="auth-form__fields">
							<div class="field">
								<label>
									<span>Firstname</span>
									<input
										type="text"
										placeholder="Rosemarie"
									/>
								</label>
							</div>
							<div class="field">
								<label>
									<span>Company name</span>
									<input type="text" placeholder="Oum" />
								</label>
							</div>
							<div class="field">
								<label>
									<span>Email</span>
									<input
										type="text"
										placeholder="rosemarie@domain.com"
									/>
								</label>
							</div>
							<div class="field">
								<label>
									<span>Password</span>
									<input
										type="password"
										placeholder="********"
									/>
								</label>
							</div>
							<div class="field">
								<label>
									<span>Confirm password</span>
									<input
										type="password"
										placeholder="********"
									/>
								</label>
							</div>
						</div>
						<div class="auth-form__submit">
							<button class="submit" type="submit">
								Sign up
							</button>
						</div>
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
