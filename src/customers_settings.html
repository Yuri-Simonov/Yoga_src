<!DOCTYPE html>
<html lang="ru">
	@@include("./html/html_prime/head.html", {title: "Dashboard"})

	<body>
		<div class="wrapper">
			@@include("./html/html_prime/header.html")
			<main class="settings">
				<div class="container-inner">
					<div class="settings__content">
						<form class="settings__form">
							<div class="settings__title">
								<h2>Create customer</h2>
							</div>
							<div class="settings__field">
								<div class="field">
									<label>
										<span>Firstname</span>
										<input
											type="text"
											placeholder="Bryce"
										/>
									</label>
								</div>
							</div>
							<div class="settings__field">
								<div class="field">
									<label>
										<span>Lastname</span>
										<input
											type="text"
											placeholder="Haworth"
										/>
									</label>
								</div>
							</div>
							<div class="settings__field">
								<div class="field">
									<label>
										<span>Date of birth</span>
										<input
											type="text"
											placeholder="1989-02-05"
										/>
									</label>
								</div>
							</div>
							<div class="settings__field">
								<div class="field">
									<label>
										<span>Phone number</span>
										<input
											type="text"
											placeholder="+1 (555) 555-1234"
										/>
									</label>
								</div>
							</div>
							<div class="settings__field">
								<div class="field">
									<label>
										<span>Email</span>
										<input
											type="text"
											placeholder="bryce@domain.com"
										/>
									</label>
								</div>
							</div>
							<div class="settings__submit">
								<button class="submit" type="submit">
									Sign in
								</button>
							</div>
						</form>
					</div>
				</div>
			</main>
			@@include("./html/html_prime/menu.html")
			<!-- @@include("./html/html_prime/footer.html") -->
		</div>
		<script src="js/script.min.js"></script>
	</body>
</html>
