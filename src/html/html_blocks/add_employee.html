<article class="add-employee">
	<div class="add-employee__content">
		<h2 class="title">Add employee</h2>
		<form action="#" class="add-employee__form">
			<div class="add-employee__fields">
				<div class="field">
					<label>
						<span>Firstname</span>
						<input type="text" placeholder="Claudia" />
					</label>
				</div>
				<div class="field">
					<label>
						<span>Lastname</span>
						<input type="text" placeholder="Bowler" />
					</label>
				</div>
				<div class="field">
					<label>
						<span>Date of birth</span>
						<input type="text" placeholder="1995-12-26" />
					</label>
				</div>
				<div class="field">
					<label>
						<span>Occupation</span>
						<input type="text" placeholder="Manager" />
					</label>
				</div>
				<div class="field">
					<label>
						<span>Phone number</span>
						<input type="text" placeholder="+1 (555) 555-1234" />
					</label>
				</div>
				<div class="field">
					<label>
						<span>Email</span>
						<input type="text" placeholder="claudia@domain.com" />
					</label>
				</div>
				<div class="field">
					<label>
						<span>Password</span>
						<input type="text" placeholder="********" />
					</label>
				</div>
				<div class="field">
					<label>
						<span>Confirm password</span>
						<input type="text" placeholder="********" />
					</label>
				</div>
			</div>
			<div class="add-employee__submit">
				<button class="submit" type="submit">Submit</button>
			</div>
		</form>
	</div>
</article>
